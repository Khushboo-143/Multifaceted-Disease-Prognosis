<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Predictor</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            margin: 0;
            background: url('/static/bg3.jpg') ; 
            display: flex;
            align-items: center;
            justify-content: center;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .container {
            width: 50%;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9); 
            border: 1px solid #ddd; 
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
        }

        .form-group {
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd; 
            border-radius: 5px;
            background-color: #f9f9f9; 
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #007bb5; 
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #005e8e; 
        }

        h1 {
            color: #007bb5; 
        }
    </style>
</head>

<body>
    <div class="container">
        <center>
            <h1>Diabetes Predictor</h1>
        </center>
        <form action="/predictDiabetes" method="POST">
            <div class="form-group">
                <input type="text" name="Pregnancies" placeholder="No. of Pregnancies">
            </div>
            <div class="form-group">
                <input type="text" name="Glucose" placeholder="Glucose">
            </div>
            <div class="form-group">
                <input type="text" name="BloodPressure" placeholder="Blood Pressure (in mmHg)">
            </div>
            <div class="form-group">
                <input type="text" name="SkinThickness" placeholder="Skin Thickness (in mm)">
            </div>
            <div class="form-group">
                <input type="text" name="Insulin" placeholder="Insulin (in µU/ml)">
            </div>
            <div class="form-group">
                <input type="text" name="BMI" placeholder="BMI">
            </div>
            <div class="form-group">
                <input type="text" name="DiabetesPedigreeFunction" placeholder="Diabetes Pedigree Function">
            </div>
            <div class="form-group">
                <input type="text" name="Age" placeholder="Age (in years)">
            </div>
            <input type="submit" value="Predict">
        </form>
    </div>
</body>
</html>
